<html>
<head>
    <title>Lista Tarefas</title>
</head>
<body>
<h1>Lista Tarefas</h1>
<form method="post">
    {% csrf_token %}
    <input name="tarefa" type="text" id="id_new_item" placeholder="Nova Tarefa">
</form>
<table id="id_list_table">
    {% for item in itens %}
        <tr>
        <td>{{ item.texto }} </td>
    </tr>
    {% endfor %}



</table>
</body>
</html>
